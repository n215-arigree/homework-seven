<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <nav>
        <div class="logo">travel-fly</div>
        <div class="links">
          <a href="index.html">home</a>
          <a href="about.html">about</a>
          <a href="tours.html">tours</a>
          <a href="specialoffer.html">special offers</a>
          <a href="blog.html">blog</a>
          <a href="contact.html" style="border: none">contact</a>
        </div>
      </nav>
      <div class="contact">
        <h2>CONTACT US:</h2>
        <hr />
        <div class="container">
          <div class="mapBox">
            <div
              class="map"
              style="background-image: url(images/map.png)"
            ></div>
            <div class="text">
              <p>travel-fly Inc.</p>
              <p>8901 Marmora Road,</p>
              <p>Glasgow, D04 89GR.</p>
              <p>Freephone:+1 800 559 6580</p>
              <p>Telephone:+1 800 603 6035</p>
              <p>FAX:+1 800 889 9898</p>
              <p>E-mail:mail@travelfly.org</p>
            </div>
          </div>
          <div class="formBox">
            <form>
              <input type="text" placeholder="Your Name..." />
              <input type="text" placeholder="Email Address..." />
              <input type="text" placeholder="Company..." />
              <textarea
                placeholder="Message..."
                style="height: 199px"
              ></textarea>
            </form>
            <a href="index.html"><button>SEND MESSAGE</button></a>
          </div>
        </div>
      </div>
      <footer>
        <div class="footContent">
          <div class="logo">travel-fly</div>
          <p>Copyright 2019 travel-fly. All rights reserved</p>
          <div class="icons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-twitter"></i>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
